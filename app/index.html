<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometric game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- External Dependencies -->
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script type="application/javascript" src="https://rawgit.com/adobe-webplatform/Snap.svg/de1f20748bcf81a8bdd213a24f3f5c471ec706ce/dist/snap.svg-min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">
        <svg id="game-board">
        </svg>
        <div id="status-bar">
            <div id="score">
                <i class="fa fa-trophy"></i>
                 <span id="scoreboard">0</span>
                 <div id="special-item-wrapper">
                    <i class="fa fa-diamond"></i>
                    <span id="special-item">0</span>
                    <span id="special-animation">+1</span>
                 </div>
            </div>
            <div id="time">
                <span>60</span>
            </div>
        </div>
        <div id="control-pane">
            <div class="background"></div>
            <div id="start-pane" class="menu start">
                <ul>
                    <li><a href="#" onclick="javascript:startGame()">Start</a></li>
                </ul>
            </div>
            <div id="end-pane" class="menu end">
                <ul>
                    <li>Score <span id="final-score">5000</li>
                    <li id="play-again"><a href="#" onclick="javascript:replay()">Play Again!</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/lib/Geo.js"></script>
    <script src="scripts/lib/HamSandwich.js"></script>
    <script src="scripts/lib/Game.js"></script>
    <script src="scripts/lib/Character.js"></script>
    <script src="scripts/lib/SoundFX.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
